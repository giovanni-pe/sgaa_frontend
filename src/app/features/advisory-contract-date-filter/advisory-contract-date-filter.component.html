<!-- advisory-contract-date-filter.component.html -->
<div class="filter-container">
    <form (ngSubmit)="onDateFilter()">
      <div class="form-group">
        <label for="startDate">
          <i class="cil-calendar"></i> {{ 'START_DATE' | translate }}
        </label>
        <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="endDate">
          <i class="cil-calendar"></i> {{ 'END_DATE' | translate }}
        </label>
        <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="cil-filter"></i> {{ 'APPLY_FILTER' | translate }}
      </button>
    </form>
  </div>
