<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-body-secondary">Create your account</p>
                <div *ngIf="errorMessage" class="alert alert-info">
                  {{ errorMessage }}
                  <ul>
                    <li *ngFor="let error of detailedErrors">{{ error.code }}: {{ error.data }}</li>
                  </ul>
                </div>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="given-name" cFormControl placeholder="First Name" formControlName="firstName" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="family-name" cFormControl placeholder="Last Name" formControlName="lastName" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Password" type="password" formControlName="password" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Repeat password" type="password" formControlName="confirmPassword" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilBriefcase"></svg>
                  </span>
                  <input cFormControl placeholder="Role" type="number" formControlName="role" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilStatus"></svg>
                  </span>
                  <input cFormControl placeholder="Status" type="number" formControlName="status" />
                </c-input-group>
                <div class="d-grid mb-3">
                  <button cButton color="success" type="submit" [disabled]="registerForm.invalid">Create Account</button>
                </div>
                
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Welcome to FIIS UNAS</h2>
                <p>
                  Welcome to the SGAA FIIS. Please login to access your account and manage your academic activities efficiently.
                </p>
                <button cButton class="mt-3" color="primary" (click)="navigateToLogin()">
                  Back to Login
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
