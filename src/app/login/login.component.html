<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
      <c-row class="justify-content-center">
          <c-col lg="10" xl="8">
              <c-card-group>
                  <c-card class="p-4">
                      <c-card-body>
                          <form cForm (ngSubmit)="login()">
                              <h1>Login</h1>
                              <p class="text-body-secondary">Sign In to your account</p>
                              <c-input-group class="mb-3">
                                  <span cInputGroupText>
                                      <svg cIcon name="cilUser"></svg>
                                  </span>
                                  <input
                                      type="email"
                                      id="email"
                                      class="form-control"
                                      [(ngModel)]="credentials.email"
                                      name="email"
                                      required
                                      cFormControl
                                      placeholder="Email"
                                      autoComplete="email"
                                  />
                              </c-input-group>
                              <c-input-group class="mb-4">
                                  <span cInputGroupText>
                                      <svg cIcon name="cilLockLocked"></svg>
                                  </span>
                                  <input
                                      type="password"
                                      id="password"
                                      class="form-control"
                                      [(ngModel)]="credentials.password"
                                      name="password"
                                      required
                                      cFormControl
                                      placeholder="Password"
                                      autoComplete="current-password"
                                  />
                              </c-input-group>
                              <div *ngIf="loginError" class="error-message">
                                  {{ loginError }}
                              </div>
                              <c-row>
                                  <c-col xs="6">
                                      <button type="submit" cButton class="px-4" color="primary">
                                          Login
                                      </button>
                                  </c-col>
                                  <c-col class="text-right" xs="6">
                                      <button cButton class="px-0" color="link">
                                          Forgot password?
                                      </button>
                                  </c-col>
                              </c-row>
                          </form>
                      </c-card-body>
                  </c-card>
                  <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
                      <c-card-body class="text-center">
                          <div>
                              <h2>Welcome to FIIS UNAS</h2>
                              <p>
                                  Welcome to the SGAA  FIIS. Please login to access your account and manage your academic activities efficiently.
                              </p>
                              <button cButton class="mt-3" color="primary" (click)="navigateToRegister()">
                                Register Now!
                              </button>
                          </div>
                      </c-card-body>
                  </c-card>
              </c-card-group>
          </c-col>
      </c-row>
  </c-container>
</div>
