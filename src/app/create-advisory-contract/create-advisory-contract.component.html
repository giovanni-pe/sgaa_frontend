<mat-card>
  <mat-card-header>
    <mat-card-title>Formulario de Solicitud de Asesor√≠a</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="advisoryForm" (ngSubmit)="sendRequest()">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="groupId">Grupo:</label>
            <app-group-selector (groupChanged)="onGroupChanged($event)"></app-group-selector>
          </div>
          <div class="form-group">
            <app-line-selector-by-group-id 
              [groupId]="advisoryForm.get('researchGroupId')?.value"
              (lineChanged)="onLineChanged($event)">
            </app-line-selector-by-group-id>
          </div>
          <div class="form-group">
            <app-professor-selector-by-group-id 
              [groupId]="advisoryForm.get('researchGroupId')?.value"
              (professorChanged)="onProfessorChanged($event)">
            </app-professor-selector-by-group-id>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-group centered-input">
            <mat-form-field appearance="fill" class="large-input">
              <mat-label>Tema de la Tesis</mat-label>
              <input matInput id="thesisTopic" formControlName="thesisTopic">
            </mat-form-field>
          </div>
          <div class="form-group centered-input">
            <mat-form-field appearance="fill" class="large-input">
              <mat-label>Mensaje</mat-label>
              <textarea matInput id="message" formControlName="message" rows="5"></textarea>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Enviar Solicitud</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
